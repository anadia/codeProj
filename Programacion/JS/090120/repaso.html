<script>

//Programa que muestre por consola el triangulo de Floyd
//segun un numero introducido

let num = prompt("Introduce un numero : ");
let acum="";
let contador = 1;
for (let i = 0; i < num;i++){
		acum = "";//sirve de linea resetea acum en cada vuelta
		for(let j = 0;j <= i;j++){
		acum = acum + " " + contador;
		contador++;
		}
		console.log(acum);
		
	
}




</script>
