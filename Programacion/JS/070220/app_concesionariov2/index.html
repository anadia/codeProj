<html>
<head>
<meta charset="utf-8" />

<title>Car Dealership</title>
</head>
<body onload="getCarDataFromStorage()">
<form id="orderOptions" id="carForm">
	<span>Marca</span>
	<input type=text id="brand" />
	<br/>

	<span>Color</span>
	<select id="color">
		<option value="1">Negro</option>
		<option value="2">Azul</option>
		<option value="3">Blanco</option>
		<option value="4">Rojo</option>
	</select>
	<br/>

	<span>AÃ±o</span>
	<input type=number id="year" value="2000" min="1950" max="2020" step="1"/>
	<br/>

	<span>Kilometros</span>
	<input type=number id="milleage" value="0" step="1"/>
	<br/>

	<span>Combustible</span>
	<select id="gas">
		<option value="1">Diesel</option>
		<option value="2">Gasolina</option>
		<option value="3">Hibrido</option>
		<option value="4">Electrico</option>
	</select>
	<br/>

	<span>Precio de compra</span>
	<input type=number id="buyingPrice" value="0" step="100"/>
	<br/>

	<input type=button value="Enviar" onclick="createNewCar();"/>
</form id="orderOptions">
<table id="mcars">
	
</table>
</body>
</html>
