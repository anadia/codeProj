//funcion ordenacion quickshort
function swap(vector1, leftIndex, rightIndex){
    let temp = vector1[leftIndex];
    vector1[leftIndex] = vector1[rightIndex];
    vector1[rightIndex] = temp;
}
function partition(vector1, left,right) {
    let pivot = vector1[Math.floor((right + left) / 2)];//middle
    let i       = left; //left 
    let j       = right; //right 
    while (i <= j) {
        while (vector1[i] < pivot) {
            i++;
        }
        while (vector1[j] > pivot) {
            j--;
        }
        if (i <= j) {
            swap(vector1, i, j); //swap
            i++;
            j--;
        }
    }
    return i;
}

function quickSort(vector1, left,right) {
    let index; 
    if (vector1.length > 1) {
        index = partition(vector1, left, right); //index returned from partition
        if (left < index - 1) { //more elements on the left side of the pivot
            quickSort(vector1, left, index - 1);
        }
        if (index < right) { //more elements on the right side of the pivot
            quickSort(vector1, index, right);
        }
    }
    return vector1;
}
