<html>
<head>
<script>
//funciones
​
//1º: no recibe nada y no devuelve nada
function saludar(){
	console.log("Hola");
}
//invocacion:
saludar();
​
​
//2º: recibe algo y no devuelve nada
function saludarNombre(nombre) {
	console.log("Hola " + nombre);
}
//invocacion
saludarNombre("Pepe");
​
​
//3º: No recibe nada pero devuelve algo
function saludarGenerico(){
	return "Buenos dias";
}
//invoacion:
var texto = saludarGenerico();
console.log(texto);
​
//4º: Si recibe y Si devuelve
function saludarAAlguien(nombre){
	return "Buenos dias " + nombre;
}
//invocacion
var saludo = saludarAAlguien("Jose Luis");
console.log(saludo);
​
​
//ifs sin else
var x = 0;
if (x < 5){
	console.log("Que bien que x es menor que 5!!!");
}
​
//ifs con else
if (x < 5){
	console.log("Es menor");
}
else {
	console.log("No es menor o Es mayor!!!!");
}
​
//ifs con else if
if (x < 5){
	console.log("Es menor");
}
else if (x == 6){
	console.log("Es igual a 6");
}
else if (x == 7){
	console.log("Es igual a 7");
}
else {
	console.log("Es mayor que 7");
}
​
//agrupaciones: y u o
​
//un Y
if (x > 5 && x < 10){
	console.log("x está en tre 5 y 10");
}
​
​
//un O
if (x < 5 || x > 10){
	console.log("x no está entre 5 y 10");
}
​
​
//bucles:
​
//1º bucle (mucho más usado):
for (var i = 0; i < 5; i++){
	console.log(i); //escribe todos los valores de i de 0 a 4
}
​
//2º 2º más usado
var i = 0;
while (i < 5){
	console.log(i);  //escribe todos los valores de i de 0 a 4
	i++;
}
​
//3º bucle menos menos menos usado posible
var i = 0;
do { //siempre ejecutará el código al menos una vez
	console.log(i); 
	i++;
} while (i < 5);
​
//utilizar let Ecmascript &
​
for (let i = 0; i < 5; i++){
	console.log("lalla");
}
let i = 0;
while (i < 5){
	console.log("entro");
}
//

</script>	
</head>
<body>
Hola
</body>
</html>
