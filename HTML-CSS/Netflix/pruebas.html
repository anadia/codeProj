<!DOCTYPE html>
<html lang="es">
<head>

    <title>Botstrap</title>

<body>
    <body>
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
              <!-- Define your search form -->
              <form class="navbar-form navbar-left" role="search">
                <!-- Define a button to toggle the search area -->
                <button id='search-button' class='btn btn-default '><span class='fa fa-search'></span></button>
                <!-- Create your entire search form -->
                <div id='search-form' class="form-group">
                  <div class="input-group">
                    <span id='search-icon' class="input-group-addon"><span class='fa fa-search'></span></span>
                    <input type="text" class="form-control" placeholder="Search">
                  </div>
                </div>
              </form>
          </div>
        </nav>

        <p>Envelope icon: <span class="fa fa-envelope"></span></p>
<p>Envelope icon as a link:
  <a href="#"><span class="fa fa-envelope"></span></a>
</p>
<p>Search icon: <span class="fa fa-search"></span></p>
<p>Search icon on a button:
  <button type="button" class="btn btn-default">
    <span class="fa fa-search"></span> Search
  </button>
</p>
<p>Search icon on a styled button:
  <button type="button" class="btn btn-info">
    <span class="fa fa-search"></span> Search
  </button>
</p>
<p>Print icon: <span class="fa fa-print"></span></p>
<p>Print icon on a styled link button:
  <a href="#" class="btn btn-success btn-lg">
    <span class="fa fa-print"></span> Print
  </a>
</p>

<div>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script type='text/javascript'>
        // When your page loads
        $(function(){
           // When the toggle areas in your navbar are clicked, toggle them
           $("#search-button, #search-icon").click(function(e){
               e.preventDefault();
               $("#search-button, #search-form").toggle();
           });
        })  
  </script>
